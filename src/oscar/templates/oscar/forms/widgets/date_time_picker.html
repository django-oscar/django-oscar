<div class="form-inline">
    <div class="input-group date" {% for name, value in div_attrs.items %}{{ name }}="{{ value|stringformat:'s' }}"{% endfor %} data-target-input="nearest">
        {% include "django/forms/widgets/input.html" %}
        <div class="input-group-append" data-toggle="datetimepicker" data-target="#{{ widget.attrs.id }}">
            <div class="input-group-text">
                <i class="{{ icon_classes }}"></i>
            </div>
        </div>
    </div>
</div>
