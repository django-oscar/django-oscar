{% extends "checkout/checkout.html" %}


{% block shipping_address %}

<form action="{{ form_url }}" method="post" class="form-stacked">
    <legend>Enter an address for your addressbook</legend>
    {% csrf_token %}
    {% include "partials/form_fields.html" with form=form %}
    <div class="form-actions"><input type="submit" value="Save address" class="btn btn-primary" /></div>
</form>

{% endblock shipping_address %}
