{% load i18n %}
{% load product_tags %}

{% block content %}
<section class="well well-blank">
    <div class="sub-header">
        <h3>{{ promotion.name }}</h3>
    </div>

    {{ promotion.description|safe }}

    <ul class="row">
        {% for product in products %}
        <li class="col-sm-3 {% if forloop.counter0|divisibleby:"4" %}no-margin{% endif %}">{% render_product product %}</li>
        {% endfor %}
    </ul>

    {% if block.link_url %}
        <a href="{{ block.link_url }}">{% trans "See more" %}</a>
    {% endif %}
</section>
{% endblock %}
