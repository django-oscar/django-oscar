{% extends "customer/baseaccountpage.html" %}
{% load i18n %}

{% block tabcontent %}

<table class="table table-striped table-bordered">
    <tr>
        <th>{% trans 'Date sent' %}</th>
        <td>{{ email.date_sent }}</td>
    </tr>
    <tr>
        <th>{% trans 'Subject' %}</th>
        <td>{{ email.subject }}</td>
    </tr>
    <tr>
        <th>{% trans 'Body' %}</th>
        <td>{{ email.body_html|safe }}</td>
    </tr>
</table>

<div class="form-actions"><a href="{% url customer:email-list %}" class="btn">{% trans 'Return to email history' %}</a></div>

{% endblock tabcontent %}
