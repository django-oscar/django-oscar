{% extends "customer/baseaccountpage.html" %}
{% load i18n %}

{% block tabcontent %}
<form method="post">
    {% csrf_token %}
    <p>{% trans 'Are you sure you want to delete this address?' %}</p>
    {{ object.summary }}

    <div class="form-actions">
        <button type="submit" value="Delete address" class="btn btn-danger btn-large">{% trans 'Delete' %}</button> {% trans 'or' %} <a href="{% url customer:address-list %}">{% trans 'cancel' %}</a>
    </div>
</form>
{% endblock tabcontent %}
