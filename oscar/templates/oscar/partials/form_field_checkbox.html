{% extends "partials/form_field.html" %}

{% block label %}{% endblock %}

{% block widget %}
    <label for="{{ field.auto_id }}"
            class="checkbox {% if field.field.required %}required{% endif %}">
        {{ field.label }}{% if field.field.required %} <span>*</span>{% endif %}
        {{ field }}
    </label>
{% endblock %}
