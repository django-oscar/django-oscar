{% load url from future %}
{% load i18n %}
{% blocktrans with name=product.get_title %}
<p>Product <strong>{{ name }}</strong> saved.</p>
{% endblocktrans %}
<p>
    <a href="{% url 'dashboard:catalogue-product' pk=product.pk %}" class="btn btn-success">{% trans "Edit again" %}</a>
    <a href="{% url 'catalogue:detail' product_slug=product.slug pk=product.pk %}" class="btn btn-success">{% trans "View it on the site" %}</a>
</p>
