{% extends "catalogue/detail.html" %}
{% load i18n %}

{% block product_review %}
{% if review %}		
    <h4 id="review-{{ review.pk }}"> {{ review.title }} </h4>
	<p> {% trans "Score:" %} {{ review.score|floatformat:1 }} / 5.0</p>
	<p> {% trans "Comments:" %} {{ review.body }}</p>
{% endif %}
{% endblock %}
