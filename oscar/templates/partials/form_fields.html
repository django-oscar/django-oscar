{% for field in form %}
<div class="control-group {% for error in field.errors %}error{% endfor %}">
	{% if field.is_hidden %}
		{{ field }}
	{% else %}
		{{ field.label_tag }}
		<div class="controls">
			{{ field }}
			{% for error in field.errors %}
				<span class="help-block">
					{{ error|escape }}
				</span>
			{% endfor %}
                        {% if field.help_text %}
                            <span class='help-block'>
                                {{ field.help_text }}
                            </span>
                        {% endif %}
		</div>
	{% endif %}
</div>
{% endfor %}
